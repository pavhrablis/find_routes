{% extends 'base.html' %}
{% block title %} Lista miast {% endblock %}

{% block content %}
<h1>Lista miast</h1>
<div class="row">
    <div class="col-md">
        {% for object in objects_list %}
            <p>
            <a href="{% url 'cities:detail' pk=object.pk %}"> {{object.name}} </a>
            </p>
        {% endfor %}
    </div>
</div>
{% endblock %}
