{% extends 'base.html' %}
{% block title %} Train {% endblock %}

{% block content %}
<h1>Train</h1>
<div class="row">
    <div class="col-md">
        <table class="table table-striped">
            <tr>
                <th>Number</th>
                <th>From</th>
                <th>To</th>
                <th>Travel time</th>
            </tr>
            <tr>
                <td>{{object.name}}</td>
                <td>{{object.form_city}}</td>
                <td>{{object.to_city}}</td>
                <td>{{object.travel_time}}</td>
            </tr>
        {% endfor %}
        </table>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <a href="{% url 'trains:home' %}">
            <button type="button" class="btn btn-primary">Back</button>
        </a>
    </div>
</div>
{% endblock %}
